<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Where Can You Find Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eee;
    }

    header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #575757;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .social-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .social-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: black;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 120px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .social-link:hover {
      transform: scale(1.05);
    }

    .social-link img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .social-link span {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .social-link {
        width: 100px;
        padding: 15px;
      }

      .social-link img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
